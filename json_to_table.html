<!DOCTYPE html><html><head><meta charset="UTF-8"><title>JSONâ†’Table</title><style>*{margin:0;padding:0}body{font:11px Arial;padding:8px;background:#f9f9f9}.c{max-width:700px;margin:0 auto;background:#fff;border:1px solid #ccc;padding:12px;border-radius:3px}h1{font-size:14px;text-align:center;margin-bottom:10px;color:#333}textarea{width:100%;height:60px;padding:6px;border:1px solid #ddd;font:10px monospace;resize:vertical}.btn{background:#007987;color:#fff;border:0;padding:6px 12px;margin:8px 4px 0 0;font-size:11px;cursor:pointer;border-radius:2px}.btn:hover{background:#005a65}.h{display:none}.s{margin:8px 0;font-size:10px;text-align:center}.err{color:#c00;background:#fee;padding:4px;border-radius:2px}.ok{color:#060;background:#efe;padding:4px;border-radius:2px}.tc{margin-top:8px;overflow:auto;border:1px solid #ddd;max-height:250px}table{width:100%;border-collapse:collapse;font-size:9px}th{background:#007987;color:#fff;padding:4px 2px;position:sticky;top:0}td{background:#e6f7ff;padding:2px;border-bottom:1px solid #ddd}tr:hover td{background:#cceeff}</style></head><body><div class="c"><h1>JSON to Table</h1><textarea id="i" placeholder="Paste JSON array..."></textarea><button class="btn" onclick="p()">Parse</button><button id="cb" class="btn h" onclick="c()">Copy</button><button id="selBtn" class="btn h" onclick="selectTable()">Select Table</button><div id="s" class="s">Ready</div><div id="tc" class="tc h"><table id="t"><thead id="th"></thead><tbody id="tb"></tbody></table></div><div id="copybox" class="h" style="margin-top:8px;padding:4px;border:2px dashed #007987;background:#f0f8ff;border-radius:3px"><div style="font-size:10px;color:#007987;margin-bottom:4px;font-weight:bold">ðŸ“‹ Easy Copy Box - Click "Select Table" then Ctrl+C:</div><div id="copydata" style="font:9px Arial;overflow:auto;max-height:200px;border:1px solid #ddd;padding:2px;background:#fff" tabindex="0"></div></div></div><script>let d=[];function g(o,p,df=''){try{return p.reduce((a,k)=>a&&a[k]!==undefined?a[k]:df,o)||df}catch{return df}}function p(){const v=document.getElementById('i').value.trim(),s=document.getElementById('s'),tc=document.getElementById('tc'),cb=document.getElementById('cb');if(!v){st('Enter JSON','err');return}try{const j=JSON.parse(v);if(!Array.isArray(j)||!j.length){st('Need array','err');return}const pd=j.map(e=>{const src=e._source||e;return{'Timestamp':g(src,['timestamp'])||g(src,['@timestamp']),'Severity':g(src,['severity']),'Risk Score':g(src,['risk_score']),'Host Name':g(src,['host','name'])||g(src,['hostname']),'Host OS':g(src,['host','os','name']),'Process Name':g(src,['process','name']),'Process Path':g(src,['process','executable']),'Source IP':g(src,['source','ip'])||g(src,['src_ip']),'Source Port':g(src,['source','port']),'Destination IP':g(src,['destination','ip'])||g(src,['dest_ip']),'Destination Port':g(src,['destination','port']),'Event Action':g(src,['event','action'])||g(src,['action']),'Event Code':g(src,['event','code']),'Event Type':g(src,['event','type']),'Network Transport':g(src,['network','transport']),'Alert Reason':g(src,['reason'])||g(src,['message'])}});const f={};Object.keys(pd[0]).forEach(k=>{if(pd.some(r=>r[k]&&r[k]!==''))f[k]=true});d=pd.map(r=>{const fr={};Object.keys(f).forEach(k=>fr[k]=r[k]);return fr});ct(d);uc(d);st(`${d.length} records`,'ok');tc.classList.remove('h');cb.classList.remove('h');document.getElementById('selBtn').classList.remove('h');document.getElementById('copybox').classList.remove('h')}catch(e){st('Invalid JSON','err');tc.classList.add('h');cb.classList.add('h');document.getElementById('selBtn').classList.add('h');document.getElementById('copybox').classList.add('h')}}function ct(data){if(!data.length)return;const th=document.getElementById('th'),tb=document.getElementById('tb');th.innerHTML='';tb.innerHTML='';const hr=document.createElement('tr');Object.keys(data[0]).forEach(k=>{const h=document.createElement('th');h.textContent=k;hr.appendChild(h)});th.appendChild(hr);data.forEach(row=>{const tr=document.createElement('tr');Object.values(row).forEach(v=>{const td=document.createElement('td');td.textContent=v||'';tr.appendChild(td)});tb.appendChild(tr)})}function c(){if(!d.length){st('No data','err');return}const h=Object.keys(d[0]);let html='<table style="border-collapse:collapse;font:9px Arial;font-size:9px"><tr>';h.forEach(k=>html+=`<th style="background:#007987;color:#fff;padding:2px;border:1px solid #ddd;font:9px Arial;font-size:9px">${k}</th>`);html+='</tr>';d.forEach(r=>{html+='<tr>';h.forEach(k=>html+=`<td style="background:#e6f7ff;padding:1px;border:1px solid #ddd;font:9px Arial;font-size:9px">${r[k]||''}</td>`);html+='</tr>'});html+='</table>';if(navigator.clipboard){navigator.clipboard.write([new ClipboardItem({'text/html':new Blob([html],{type:'text/html'})})]).then(()=>st('Copied!','ok')).catch(()=>fb(html))}else fb(html)}function fb(html){const div=document.createElement('div');div.innerHTML=html;div.style.cssText='position:absolute;left:-9999px';document.body.appendChild(div);const r=document.createRange();r.selectNodeContents(div);const sel=window.getSelection();sel.removeAllRanges();sel.addRange(r);try{document.execCommand('copy');st('Copied!','ok')}catch{st('Failed','err')}document.body.removeChild(div);sel.removeAllRanges()}function uc(data){if(!data.length)return;const cd=document.getElementById('copydata');const h=Object.keys(data[0]);let html='<table style="border-collapse:collapse;font:9px Arial;font-size:9px;width:100%"><tr>';h.forEach(k=>html+=`<th style="background:#007987;color:#fff;padding:2px;border:1px solid #ddd;font:9px Arial;font-size:9px">${k}</th>`);html+='</tr>';data.forEach(r=>{html+='<tr>';h.forEach(k=>html+=`<td style="background:#e6f7ff;padding:1px;border:1px solid #ddd;font:9px Arial;font-size:9px">${r[k]||''}</td>`);html+='</tr>'});html+='</table>';cd.innerHTML=html}function selectTable(){if(!d.length){st('No data','err');return}const copydata=document.getElementById('copydata');const range=document.createRange();range.selectNodeContents(copydata);const sel=window.getSelection();sel.removeAllRanges();sel.addRange(range);copydata.focus();st('Table selected! Press Ctrl+C to copy','ok')}function st(msg,type){const s=document.getElementById('s');s.textContent=msg;s.className='s '+(type||'')}</script></body></html>
